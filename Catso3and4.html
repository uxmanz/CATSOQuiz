        let selectedQuestions = [];

        // Shuffle array and get 30 random questions
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, 30);
        }

        // Initialize quiz
        function initializeQuiz() {
            selectedQuestions = shuffleArray(allQuestions);
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            selectedQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = `question-${index}`;

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Question ${index + 1}`;

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = question.q;

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                question.options.forEach((option, optionIndex) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.className = 'option';
                    optionBtn.textContent = `${String.fromCharCode(65 + optionIndex)}) ${option}`;
                    optionBtn.onclick = () => selectAnswer(index, option, optionBtn);
                    optionsDiv.appendChild(optionBtn);
                });

                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.id = `result-${index}`;
                resultDiv.style.display = 'none';

                questionDiv.appendChild(questionNumber);
                questionDiv.appendChild(questionText);
                questionDiv.appendChild(optionsDiv);
                questionDiv.appendChild(resultDiv);
                container.appendChild(questionDiv);
            });
        }

        // Handle answer selection
        function selectAnswer(questionIndex, selectedAnswer, buttonElement) {
            if (answeredQuestions.has(questionIndex)) return;

            answeredQuestions.add(questionIndex);
            const question = selectedQuestions[questionIndex];
            const options = buttonElement.parentElement.querySelectorAll('.option');
            const resultDiv = document.getElementById(`result-${questionIndex}`);

            // Disable all options for this question
            options.forEach(option => {
                option.classList.add('disabled');
                option.onclick = null;
            });

            // Show correct/incorrect styling
            if (selectedAnswer === question.answer) {
                buttonElement.classList.add('selected');
                resultDiv.textContent = '‚úÖ Correct!';
                resultDiv.className = 'result correct';
                score++;
            } else {
                buttonElement.classList.add('wrong');
                resultDiv.textContent = `‚ùå Incorrect. Correct answer: ${question.answer}`;
                resultDiv.className = 'result incorrect';
                
                // Highlight correct answer
                options.forEach(option => {
                    if (option.textContent.includes(question.answer)) {
                        option.classList.add('selected');
                    }
                });
            }

            resultDiv.style.display = 'block';
        }

        function calculateScore() {

            const scoreDisplay = document.getElementById('scoreDisplay');
            
            submitBtn.style.display = 'none';
            
            let message = '';
