<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATSO Maths Exam Quiz</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .question {
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }
        
        .question-number {
            font-weight: bold;
            color: #5a67d8;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .option {
            padding: 10px 20px;
            background: white;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        .option:hover:not(.disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .option.selected {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }
        
        .option.wrong {
            background: #f56565;
            color: white;
            border-color: #f56565;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .result {
            margin-top: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }
        
        .result.correct {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .result.incorrect {
            background: #fed7d7;
            color: #742a2a;
        }
        
        #submitBtn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #submitBtn:hover {
            background: #38a169;
            transform: scale(1.05);
        }
        
        #scoreDisplay {
            text-align: center;
            font-size: 2em;
            color: #5a67d8;
            margin-top: 30px;
            padding: 20px;
            background: #e6fffa;
            border-radius: 15px;
            display: none;
        }
        
        .score-text {
            font-size: 0.6em;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ CATSO Maths Exam Quiz üéØ</h1>
        <div id="quizContainer"></div>
        <button id="submitBtn" onclick="calculateScore()">Submit Quiz</button>
        <div id="scoreDisplay"></div>
    </div>

    <script>
        // All questions data
        const allQuestions = [
            { q: "The number that comes after 5 is:", options: ["4", "6", "7", "8"], answer: "6" },
            { q: "The shape of a Wheel is:", options: ["Square", "Circle", "Triangle", "Rectangle"], answer: "Circle" },
            { q: "How many days are there in a week?", options: ["5", "6", "7", "8"], answer: "7" },
            { q: "The number that comes before 10 is:", options: ["9", "8", "7", "11"], answer: "9" },
            { q: "Which of these is the smallest number?", options: ["3", "5", "1", "2"], answer: "1" },
            { q: "The shape of a slice of pizza is:", options: ["Square", "Triangle", "Circle", "Rectangle"], answer: "Triangle" },
            { q: "Which is an even number?", options: ["4", "3", "5", "7"], answer: "4" },
            { q: "The day after Monday is:", options: ["Sunday", "Wednesday", "Tuesday", "Friday"], answer: "Tuesday" },
            { q: "How many sides does a square have?", options: ["3", "4", "5", "2"], answer: "4" },
            { q: "The number 8 is:", options: ["Odd", "Even", "Prime", "Zero"], answer: "Even" },
            { q: "The value of 2 tens is:", options: ["2", "20", "200", "12"], answer: "20" },
            { q: "Which is the largest number?", options: ["7", "9", "10", "8"], answer: "10" },
            { q: "The shape of a book is usually:", options: ["Circle", "Rectangle", "Triangle", "Cube"], answer: "Rectangle" },
            { q: "The number that comes after 19 is:", options: ["18", "20", "21", "22"], answer: "20" },
            { q: "How many months are there in a year?", options: ["10", "12", "11", "9"], answer: "12" },
            { q: "Which of these is a 3-D shape?", options: ["Square", "Cube", "Triangle", "Rectangle"], answer: "Cube" },
            { q: "The number 1 is:", options: ["Odd", "Even", "Neither prime nor composite", "Zero"], answer: "Neither prime nor composite" },
            { q: "Which is the smallest of these?", options: ["8", "6", "4", "5"], answer: "4" },
            { q: "The shape of a ball is:", options: ["Cube", "Sphere", "Cylinder", "Cone"], answer: "Sphere" },
            { q: "The number of days in February in a leap year is:", options: ["28", "29", "30", "27"], answer: "29" },
            { q: "Which one is greater?", options: ["9", "8", "7", "11"], answer: "11" },
            { q: "How many corners does a triangle have?", options: ["3", "4", "5", "2"], answer: "3" },
            { q: "The number that comes before 1 is:", options: ["0", "2", "3", "4"], answer: "0" },
            { q: "Which shape has no corners?", options: ["Square", "Circle", "Triangle", "Rectangle"], answer: "Circle" },
            { q: "The number of seconds in a minute is:", options: ["50", "60", "70", "80"], answer: "60" },
            { q: "Which is the smallest odd number?", options: ["1", "3", "5", "7"], answer: "1" },
            { q: "How many sides does a rectangle have?", options: ["2", "4", "3", "5"], answer: "4" },
            { q: "The number 10 is:", options: ["Odd", "Even", "Prime", "Zero"], answer: "Even" },
            { q: "Which is smaller?", options: ["7", "2", "6", "4"], answer: "2" },
            { q: "The shape of a dice is:", options: ["Cylinder", "Cube", "Sphere", "Cone"], answer: "Cube" },
            { q: "The number that comes after 49 is:", options: ["50", "48", "51", "52"], answer: "50" },
            { q: "How many months have 31 days?", options: ["6", "7", "5", "8"], answer: "7" },
            { q: "Which is the largest?", options: ["15", "20", "25", "10"], answer: "25" },
            { q: "How many sides does a triangle have?", options: ["2", "3", "4", "5"], answer: "3" },
            { q: "The value of 5 tens is:", options: ["5", "50", "500", "15"], answer: "50" },
            { q: "Which is an odd number?", options: ["8", "4", "7", "6"], answer: "7" },
            { q: "The number 100 is:", options: ["Odd", "Even", "Prime", "Smallest"], answer: "Even" },
            { q: "The shape of a can is:", options: ["Cube", "Cylinder", "Sphere", "Cone"], answer: "Cylinder" },
            { q: "The number that comes before 15 is:", options: ["13", "14", "16", "12"], answer: "14" },
            { q: "Which is the smallest of these?", options: ["50", "25", "10", "5"], answer: "5" },
            { q: "The number of sides in a pentagon is:", options: ["4", "5", "6", "3"], answer: "5" },
            { q: "The number 9 is:", options: ["Even", "Odd", "Prime", "Zero"], answer: "Odd" },
            { q: "The value of 3 tens is:", options: ["3", "30", "300", "13"], answer: "30" },
            { q: "Which is greater?", options: ["18", "20", "15", "19"], answer: "20" },
            { q: "The shape of a birthday hat is:", options: ["Cube", "Cone", "Sphere", "Cylinder"], answer: "Cone" },
            { q: "The number that comes after 0 is:", options: ["2", "1", "3", "4"], answer: "1" },
            { q: "How many hours are there in one day?", options: ["12", "18", "24", "36"], answer: "24" },
            { q: "Which is the smallest two-digit number?", options: ["20", "30", "10", "11"], answer: "10" },
            { q: "The number of equal sides in a square is:", options: ["2", "3", "4", "0"], answer: "4" },
            { q: "The value of 1 hundred is:", options: ["1", "10", "100", "1000"], answer: "100" },
            { q: "The place value of 5 in 52 is:", options: ["5", "50", "500", "15"], answer: "50" },
            { q: "A clock shows 3 o'clock. Where is the minute hand pointing?", options: ["12", "3", "6", "9"], answer: "12" },
            { q: "The number that comes before 70 is:", options: ["60", "69", "71", "68"], answer: "69" },
            { q: "How many minutes are there in half an hour?", options: ["15", "30", "45", "60"], answer: "30" },
            { q: "The place value of 7 in 374 is:", options: ["7", "70", "700", "74"], answer: "70" },
            { q: "The short hand of a clock shows:", options: ["Minutes", "Hours", "Seconds", "Days"], answer: "Hours" },
            { q: "The value of 6 hundreds is:", options: ["6", "60", "600", "6000"], answer: "600" },
            { q: "How many days are there in the month of June?", options: ["30", "31", "28", "29"], answer: "30" },
            { q: "The place value of 4 in 546 is:", options: ["4", "40", "400", "46"], answer: "40" },
            { q: "A clock shows 9:30. Where is the hour hand between?", options: ["8 and 9", "9 and 10", "10 and 11", "9 and 11"], answer: "9 and 10" },
            { q: "I am a number after 6 and before 8. I am?", options: ["5", "7", "8", "9"], answer: "7" },
            { q: "I have 3 sides and 3 corners. What shape am I?", options: ["Square", "Triangle", "Circle", "Rectangle"], answer: "Triangle" },
            { q: "I am the smallest even number. Who am I?", options: ["1", "2", "3", "4"], answer: "2" },
            { q: "I am a shape with no corners. Who am I?", options: ["Triangle", "Square", "Circle", "Rectangle"], answer: "Circle" },
            { q: "I am 1 less than 20. Who am I?", options: ["18", "19", "20", "21"], answer: "19" },
            { q: "I am the number of fingers on both hands. Who am I?", options: ["5", "10", "8", "12"], answer: "10" },
            { q: "I am a shape like a dice. What am I?", options: ["Sphere", "Cone", "Cube", "Cylinder"], answer: "Cube" },
            { q: "I am 3 more than 6. Who am I?", options: ["8", "9", "10", "11"], answer: "9" },
            { q: "I am the day that comes after Friday. Who am I?", options: ["Sunday", "Saturday", "Monday", "Tuesday"], answer: "Saturday" },
            { q: "I am the number of hours in half a day. Who am I?", options: ["6", "12", "24", "18"], answer: "12" },
            { q: "I have 4 equal sides. What shape am I?", options: ["Rectangle", "Square", "Triangle", "Circle"], answer: "Square" },
            { q: "I am 2 less than 15. Who am I?", options: ["12", "13", "14", "15"], answer: "13" },
            { q: "I am the shape of a ball. Who am I?", options: ["Cone", "Cube", "Sphere", "Cylinder"], answer: "Sphere" },
            { q: "I am the biggest 1-digit number. Who am I?", options: ["8", "9", "7", "6"], answer: "9" },
            { q: "I am the first month of the year. Who am I?", options: ["February", "January", "March", "December"], answer: "January" },
            { q: "I am the number between 49 and 51. Who am I?", options: ["49", "50", "51", "52"], answer: "50" },
            { q: "I am the shape of an ice cream cone. Who am I?", options: ["Sphere", "Cone", "Cube", "Cylinder"], answer: "Cone" },
            { q: "I am 10 more than 30. Who am I?", options: ["35", "40", "45", "50"], answer: "40" },
            { q: "I am the number of sides in a rectangle. Who am I?", options: ["2", "3", "4", "5"], answer: "4" },
            { q: "I am the day that comes before Tuesday. Who am I?", options: ["Wednesday", "Monday", "Sunday", "Thursday"], answer: "Monday" }
        ];

        let selectedQuestions = [];
        let answeredQuestions = new Set();
        let score = 0;

        // Shuffle array and get 30 random questions
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, 30);
        }

        // Initialize quiz
        function initializeQuiz() {
            selectedQuestions = shuffleArray(allQuestions);
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            selectedQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = `question-${index}`;

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Question ${index + 1}`;

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = question.q;

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                question.options.forEach((option, optionIndex) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.className = 'option';
                    optionBtn.textContent = `${String.fromCharCode(65 + optionIndex)}) ${option}`;
                    optionBtn.onclick = () => selectAnswer(index, option, optionBtn);
                    optionsDiv.appendChild(optionBtn);
                });

                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.id = `result-${index}`;
                resultDiv.style.display = 'none';

                questionDiv.appendChild(questionNumber);
                questionDiv.appendChild(questionText);
                questionDiv.appendChild(optionsDiv);
                questionDiv.appendChild(resultDiv);
                container.appendChild(questionDiv);
            });
        }

        // Handle answer selection
        function selectAnswer(questionIndex, selectedAnswer, buttonElement) {
            if (answeredQuestions.has(questionIndex)) return;

            answeredQuestions.add(questionIndex);
            const question = selectedQuestions[questionIndex];
            const options = buttonElement.parentElement.querySelectorAll('.option');
            const resultDiv = document.getElementById(`result-${questionIndex}`);

            // Disable all options for this question
            options.forEach(option => {
                option.classList.add('disabled');
                option.onclick = null;
            });

            // Show correct/incorrect styling
            if (selectedAnswer === question.answer) {
                buttonElement.classList.add('selected');
                resultDiv.textContent = '‚úÖ Correct!';
                resultDiv.className = 'result correct';
                score++;
            } else {
                buttonElement.classList.add('wrong');
                resultDiv.textContent = `‚ùå Incorrect. Correct answer: ${question.answer}`;
                resultDiv.className = 'result incorrect';
                
                // Highlight correct answer
                options.forEach(option => {
                    if (option.textContent.includes(question.answer)) {
                        option.classList.add('selected');
                    }
                });
            }

            resultDiv.style.display = 'block';
        }

        // Calculate and display score
        function calculateScore() {
            const submitBtn = document.getElementById('submitBtn');
            const scoreDisplay = document.getElementById('scoreDisplay');
            
            submitBtn.style.display = 'none';
            
            let message = '';
            let emoji = '';
            
            if (score === 30) {
                message = 'Perfect Score!';
                emoji = 'üèÜ';
            } else if (score >= 25) {
                message = 'Excellent!';
                emoji = 'üåü';
            } else if (score >= 20) {
                message = 'Good Job!';
                emoji = 'üëè';
            } else if (score >= 15) {
                message = 'Well Done!';
                emoji = 'üëç';
            } else {
                message = 'Keep Practicing!';
                emoji = 'üìö';
            }
            
            scoreDisplay.innerHTML = `
                <div style="font-size: 1.5em; margin-bottom: 10px;">${emoji} ${message}</div>
                <div style="font-size: 2.5em; font-weight: bold; color: #48bb78;">${score}/30</div>
                <div class="score-text">Score: ${Math.round((score/30)*100)}%</div>
                <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 30px; background: #667eea; color: white; border: none; border-radius: 25px; font-size: 1.1em; cursor: pointer;">Try Again</button>
            `;
            scoreDisplay.style.display = 'block';
        }

        // Initialize quiz on page load
        window.onload = initializeQuiz;
    </script>
</body>
</html>
